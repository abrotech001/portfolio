<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify You're Human</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6Ld9feYqAAAAALRmzajjYzzm1wHoJHertHTgRzV1"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .gateway {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gateway h1 {
            margin-bottom: 1rem;
        }
        .gateway p {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="gateway">
        <h3>Temitope's verifying You're Human...</h3>
        <p>Please wait while we verify that you're not a robot.</p>
    </div>

    <script>
        // Execute reCAPTCHA v3 on page load
        grecaptcha.ready(function() {
            grecaptcha.execute('6Ld9feYqAAAAALRmzajjYzzm1wHoJHertHTgRzV1', { action: 'verify' }).then(function(token) {
                // Send the token to the server for verification
                fetch('/verify-human', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: token })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to the main page after successful verification
                        window.location.href = '/';
                    } else {
                        alert('Verification failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
